language: node_js

env:
  global:
  - ENCRYPTION_LABEL: d1e5f63af608

node_js:
- '6'

before_install:
- if [ "$TRAVIS_PULL_REQUEST"  = "false" ]; then
-   openssl aes-256-cbc -K $encrypted_d1e5f63af608_key -iv $encrypted_d1e5f63af608_iv -in deploy_key.enc -out deploy_key -d
- fi

install:
- npm install

before_script:
- git config --global user.name = "Kendrick Arnett (via Travis CI)"
- git config --global user.email = "kmarnett@gmail.com"
- bash ./deployment/before_script.sh

script:
- bash ./deployment/script.sh

after_success:
before_deploy:
# If we're on master, build for gh-pages & push to that branch
- if [ "$TRAVIS_PULL_REQUEST" = "false" -a "$TRAVIS_BRANCH" = "$SOURCE_BRANCH" ]; then
-   bash ./deployment/before_deploy.sh
- fi

deploy:
  provider: npm
  email: kmarnett@gmail.com
  api_key:
    secure: 
  on:
    repo: Pier1/rocketbelt
    branch: master
    tags: true

notifications:
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
